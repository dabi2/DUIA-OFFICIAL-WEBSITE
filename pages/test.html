<!DOCTYPE html>
<html>

<head>
    <title>Endless Flow Carousel</title>
    <style>
        /* Basic styling for the carousel */
        .carousel {
            width: 100%;
            height: 100px; /* Adjust height as needed */
            overflow: hidden; /* Hide overflow */
            position: relative;
        }

        /* Wrapper for the images */
        .carousel-inner {
            display: flex; /* Use flexbox for layout */
            transition: transform 0.5s linear;
            animation: scroll 20s linear infinite; /* Infinite loop animation */
        }

        /* Each image styling */
        .carousel-inner img {
            width: auto;
            height: 100px; /* Match the carousel height */
        }

        /* Keyframes for the scrolling animation */
        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%); /* Adjust as needed */
            }
        }
    </style>
</head>

<body>
