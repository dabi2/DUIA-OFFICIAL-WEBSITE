<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar with Hamburger Button</title>
    <style>
        /* CSS for the navigation bar */
        nav {
            background-color: #333;
            overflow: hidden;
            position: relative; /* Set position to relative */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center; /* Center align for desktop view */
        }

        nav ul li {
            display: inline-block; /* Display list items in a horizontal line */
        }

        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Hamburger button styles */
        .hamburger {
            display: none;
            cursor: pointer;
            position: absolute; /* Set position to absolute */
            top: 10px; /* Align to top */
            left: 10px; /* Align to left */
        }

        .close-btn {
            display: none;
            cursor: pointer;
            float: right;
            padding: 14px 20px;
        }

        /* Media query for responsive design */
        @media screen and (max-width: 600px) {
            nav ul {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .responsive ul {
                display: block;
            }

            .close-btn {
                display: block;
            }
        }

        /* CSS for responsive navigation */
        .responsive ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .responsive ul li {
            display: block;
            text-align: center;
        }

        .responsive ul li a {
            display: block;
            padding: 14px 20px;
            color: rgb(0, 0, 0);
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
    <!-- Hamburger button -->
    <a href="javascript:void(0);" class="hamburger" onclick="toggleNav()">
        &#9776; <!-- Unicode character for hamburger icon -->
    </a>
    <!-- Close button -->
    <a href="javascript:void(0);" class="close-btn" onclick="toggleNav()">
        &#10006; <!-- Unicode character for close icon -->
    </a>
</nav>

<!-- Responsive Navigation Bar (hidden by default) -->
<div class="responsive" id="responsiveNav">
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</div>

<script>
    function toggleNav() {
        var x = document.getElementById("responsiveNav");
        var hamburger = document.querySelector(".hamburger");
        var closeBtn = document.querySelector(".close-btn");
        var navLinks = document.querySelectorAll(".responsive ul li");

        if (x.className === "responsive") {
            x.className += " open";
            hamburger.style.display = "none";
            closeBtn.style.display = "block";
            navLinks.forEach(function(link) {
                link.style.display = "block";
            });
        } else {
            x.className = "responsive";
            hamburger.style.display = "block";
            closeBtn.style.display = "none";
            navLinks.forEach(function(link) {
                link.style.display = "none";
            });
        }
    }
</script>

</body>
</html>
